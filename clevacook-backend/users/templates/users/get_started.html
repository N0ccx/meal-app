{% extends "users/base1.html" %}
{% load static %}
{% block title %} Home Page {% endblock title %}
{% block content %}
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .lead {
            font-family: 'Poppins', sans-serif;
        }

        /* Styles for the new elements */
        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 2rem;
        }

        .get-started-btn {
            width: 337px;
            height: 39px;
            background-color: #E63946;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            font-size: 19px;
            font-weight: bold;
            text-align: center;
            line-height: 39px;
            border-radius: 5px;
            text-decoration: none;
        }

        .sign-in-text {
            margin-top: 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        .sign-in-text a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-in-text a:hover {
            text-decoration: underline;
        }   
    </style>

    <div class="jumbotron">
        <!-- Company Logo -->
        <div class="text-center">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="img-fluid" style="max-height: 150px;">
        </div>
        <!-- Centered Text with Poppins Font -->
        <p class="lead text-center">
            AI Powered <b>Nutrition &</b> Meal Prep Partner
        </p>
    </div>

    <!-- Bottom Section -->
    <div class="bottom-section">
        <!-- Get Started Button -->
        <a class="get-started-btn" href="{% url 'get_started' %}">Get Started</a>

        <!-- Already a Member Sign In -->
        <p class="sign-in-text">
            Already a Member? <a href="{% url 'login' %}">Sign In</a>
        </p>
    </div>
{% endblock content %}
