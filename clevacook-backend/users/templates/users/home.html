{% extends "users/base1.html" %}
{% load static %}
{% block title %} Home Page {% endblock title %}
{% block content %}
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        .lead {
            font-family: 'Poppins', sans-serif;
        }
        .sign-in-text {
            margin-top: 1rem;
            font-family: 'Poppins', sans-serif;
            font-size: 7px;
        }

        .sign-in-text a {
            color: #007bff;
            text-decoration: none;
        }

        .sign-in-text a:hover {
            text-decoration: underline;
        }   
    </style>

    <div class="jumbotron">
        <!-- Company Logo -->
        <div class="text-center">
            <img src="{% static 'images/logo.png' %}" alt="Company Logo" class="img-fluid" style="max-height: 80px;">
        </div>
        <!-- Centered Text with Poppins Font -->
        <p class="lead text-center">
            AI Powered <b>Nutrition &</b> Meal Prep Partner
        </p>
    </div>
{% endblock content %}
