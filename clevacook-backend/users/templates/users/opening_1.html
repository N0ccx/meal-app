{% load static %}
{% block content %}
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 247px;
            height: 80px;
            margin-bottom: 15px;
        }

        .lead {
            font-size: 12px;
            color: #888888;
        }
    </style>

    <div class="container">
        <!-- Logo -->
        <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
        <!-- Tagline -->
        <p class="lead">
            AI Powered <b>Nutrition &</b> Meal Prep Partner
        </p>
    </div>
{% endblock content %}
